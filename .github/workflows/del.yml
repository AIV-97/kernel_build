name: Delete old workflow runs

on:
  workflow_dispatch:
    inputs:
      days:
        description: "Number of days."
        required: true
        default: "30"
      minimum_runs:
        description: "The minimum runs to keep for each workflow."
        required: true
        default: "6"
      delete_workflow_pattern:
        description: "The name or filename of the workflow. If not set, all workflows will be targeted."
        required: false
      delete_run_by_conclusion_pattern:
        description: "Filter workflow runs by conclusion: action_required, cancelled, failure, skipped, success."
        required: true
        default: "success"
        type: choice
        options:
          - "All"
          - action_required
          - cancelled
          - failure
          - skipped
          - success

jobs:
  delete_old_runs:
    name: Delete old workflow runs
    runs-on: ubuntu-22.04
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v4
        with:
          token: ${{ secrets.GH_PAT }}
          repository: ${{ github.repository }}
          retain_days: ${{ github.event.inputs.days }}
          keep_minimum_runs: ${{ github.event.inputs.minimum_runs }}
          delete_workflow_pattern: ${{ github.event.inputs.delete_workflow_pattern }}
          delete_run_by_conclusion_pattern: ${{ github.event.inputs.delete_run_by_conclusion_pattern }}